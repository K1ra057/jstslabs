<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управління бібліотекою</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Управління бібліотекою</h1>

        <!-- Форма для додавання книги -->
        <div class="form-section mb-5">
            <h3>Додати книгу</h3>
            <form id="book-form" class="row g-3">
                <div class="col-md-4">
                    <label for="title" class="form-label">Назва книги</label>
                    <input type="text" class="form-control" id="title" placeholder="Введіть назву">
                </div>
                <div class="col-md-4">
                    <label for="author" class="form-label">Автор</label>
                    <input type="text" class="form-control" id="author" placeholder="Введіть автора">
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label">Рік видання</label>
                    <input type="text" class="form-control" id="year" placeholder="Введіть рік">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Додати книгу</button>
                </div>
            </form>
        </div>

        <!-- Форма для додавання користувача -->
        <div class="form-section mb-5">
            <h3>Додати користувача</h3>
            <form id="user-form" class="row g-3">
                <div class="col-md-6">
                    <label for="userId" class="form-label">ID користувача</label>
                    <input type="text" class="form-control" id="userId" placeholder="Введіть ID">
                </div>
                <div class="col-md-6">
                    <label for="userName" class="form-label">Ім'я користувача</label>
                    <input type="text" class="form-control" id="userName" placeholder="Введіть ім'я">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Додати користувача</button>
                </div>
            </form>
        </div>

        <!-- Поле для введення ID та кнопка видалення книги -->
        <div class="form-section mb-5">
            <h3>Видалити книгу за ID</h3>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="deleteBookId" class="form-label">ID книги</label>
                    <input type="text" class="form-control" id="deleteBookId" placeholder="Введіть ID книги">
                </div>
                <div class="col-md-6">
                    <input type="button" id="deleteBookButton" class="btn btn-danger" value="Видалити книгу">
                </div>
            </div>
        </div>

        <!-- Поле для введення ID та кнопка видалення користувача -->
        <div class="form-section mb-5">
            <h3>Видалити користувача за ID</h3>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="deleteUserId" class="form-label">ID користувача</label>
                    <input type="text" class="form-control" id="deleteUserId" placeholder="Введіть ID користувача">
                </div>
                <div class="col-md-6">
                    <input type="button" id="deleteUserButton" class="btn btn-danger" value="Видалити користувача">
                </div>
            </div>
        </div>

        <!-- Форма для позичання книги -->
        <div class="form-section mb-5">
            <h3>Позичити книгу</h3>
            <form id="borrow-form" class="row g-3">
                <div class="col-md-6">
                    <label for="borrowBookId" class="form-label">ID книги</label>
                    <input type="text" class="form-control" id="borrowBookId" placeholder="Введіть ID книги">
                </div>
                <div class="col-md-6">
                    <label for="borrowUserId" class="form-label">ID користувача</label>
                    <input type="text" class="form-control" id="borrowUserId" placeholder="Введіть ID користувача">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Позичити книгу</button>
                </div>
            </form>
        </div>

        <!-- Форма для повернення книги -->
        <div class="form-section mb-5">
            <h3>Повернути книгу</h3>
            <form id="return-form" class="row g-3">
                <div class="col-md-6">
                    <label for="returnBookId" class="form-label">ID книги</label>
                    <input type="text" class="form-control" id="returnBookId" placeholder="Введіть ID книги">
                </div>
                <div class="col-md-6">
                    <label for="returnUserId" class="form-label">ID користувача</label>
                    <input type="text" class="form-control" id="returnUserId" placeholder="Введіть ID користувача">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Повернути книгу</button>
                </div>
            </form>
        </div>

        <!-- Форма для пошуку книг -->
        <div class="form-section mb-5">
            <h3>Шукати книгу</h3>
            <form id="search-form" class="d-flex mb-3">
                <input type="text" id="searchTerm" class="form-control me-2" placeholder="Назва або автор">
                <button type="submit" class="btn btn-primary">Пошук</button>
            </form>
        </div>

        <!-- Місце для відображення результатів пошуку -->
        <div id="search-results" class="d-none mb-5">
            <h3>Результати пошуку</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Назва</th>
                        <th>Автор</th>
                        <th>Рік видання</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="search-book-list">
                    <!-- Результати пошуку будуть додані сюди -->
                </tbody>
            </table>
        </div>

        <!-- Таблиця книг -->
        <div class="mb-5">
            <h3>Список книг</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Назва</th>
                        <th>Автор</th>
                        <th>Рік</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <!-- Список книг буде динамічно додаватись -->
                </tbody>
            </table>
        </div>

        <!-- Таблиця користувачів -->
        <div class="mb-5">
            <h3>Список користувачів</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Ім'я</th>
                        <th>Позичені книги</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- Список користувачів буде динамічно додаватись -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
